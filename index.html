<!DOCTYPE html>
<html lang="mni">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meetei Mayek Text Replacer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f9f9f9;
      color: #111;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 0 0 10px 10px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 15px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      resize: vertical;
      margin: 10px 0;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .card-header {
      padding: 15px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .card-content {
      padding: 15px;
      display: none; /* Hidden by default */
    }

    h2, h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    button, select, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      background: #2563eb;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button.clear-btn {
      background: #dc2626;
      color: white;
    }

    input[type="file"] {
      display: block;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>🔄 ꯃꯤꯇꯩ ꯃꯌꯦꯛ ꯋꯥꯍꯩ-ꯋꯥꯇꯥ ꯃꯍꯨꯠ ꯁꯤꯟꯅꯕ</header>

<main>

  <!-- Text input/output -->
  <label for="inputText">Paste your text:</label>
  <textarea id="inputText" placeholder="ꯃꯐꯝ ꯑꯁꯤꯗ ꯏꯌꯨ ..."></textarea>
  <button onclick="replaceText()">Replace</button>
  <label for="outputText">Result:</label>
  <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>

  <!-- Collapsible Dictionary Settings Card -->
  <div class="card">
    <div class="card-header" onclick="toggleCard(this)">
      ⚙️ Dictionary Settings
      <span id="toggleIcon">▼</span>
    </div>
    <div class="card-content">

      <!-- Dictionary mode -->
      <label for="dictMode">Mode:</label>
      <select id="dictMode" onchange="updateDictionaryMode()">
        <option value="both" selected>Default + Custom</option>
        <option value="default">Default Only</option>
        <option value="custom">Custom Only</option>
      </select>

      <!-- Active dictionary counter -->
      <p>📊 Active Entries: <span id="entryCount">0</span></p>

      <hr>

      <!-- Upload & download text file -->
      <h3>📂 Upload & Download Text</h3>
      <input type="file" id="fileInput" accept=".txt">
      <button onclick="processFile()">Upload Text File</button>
      <button onclick="downloadFile()">Download Processed Text</button>

      <hr>

      <!-- Custom dictionary upload -->
      <h3>📑 Upload Custom Dictionary</h3>
      <input type="file" id="csvInput" accept=".csv">
      <button onclick="uploadCSV()">Upload CSV Dictionary</button>
      <button class="clear-btn" onclick="clearCustomDict()">Clear Custom Dictionary</button>

    </div>
  </div>

</main>

<footer>© ꯲꯰꯲꯵ ꯑꯋꯥꯡꯕ ꯃꯉꯥꯡ </footer>

<script src="script.js"></script>
<script>
  // Toggle card content
  function toggleCard(header) {
    const content = header.nextElementSibling;
    const icon = document.getElementById("toggleIcon");
    if (content.style.display === "block") {
      content.style.display = "none";
      icon.textContent = "▼";
    } else {
      content.style.display = "block";
      icon.textContent = "▲";
    }
  }
</script>

</body>
</html>
